<!doctype html>
<html lang = "en">
    <head>
        <title> Swimming Analytics </title>
    </head>
    <body>

        <h1> Swimming Analytics </h1>
        <h2> Enter your race information</h2>

        <form action="Swimming analytics.html" method="GET">
          <label for="race"> Enter Event: </label>
            <select>
              <option value="50f">50 Free</option>
              <option value="100f">100 Free</option>
              <option value="200f">200 Free</option>
              <option value="400f">400 Free</option>
              <option value="500f">500 Free</option>
              <option value="1000f">1000 Free</option>
              <option value="1500f">1500 Free</option>
              <option value="1650f">1650 Free</option>
              <option value="100b">100 Back</option>
              <option value="200b">200 Back</option>
              <option value="100br">100 Breast</option>
              <option value="200br">200 Breast</option>
              <option value="100fl">100 Fly</option>
              <option value="200fl">200 Fly</option>
              <option value="200im">200 IM</option>
              <option value="400im">400 IM</option>
            </select>

        
            <br><label for="time">Time:</label><br>
            <input type="number" id="time" name="time"><br>
        

          <label for="course"> Course: </label>
            <select>
              <option value="scy">SCY</option>
              <option value="lcm">LCM</option>
            </select>

            <br><input type="submit" value="Submit" />

          </form>

    </body>
</html>
